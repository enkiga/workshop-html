<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Navbar (3/5)-->
    <!-- using an unordered list that contains three elements: Home, About, Contact.-->
     <header>
        <nav>
            <ul>
                <li><a href="#Home">Home</a></li>
                <li><a href="#About">About</a></li>
                <li><a href="Contact">Contact</a></li>
            </ul>
        </header>nav>
     </header>

    <main>
        <!-- Home Section (1/5)-->
        <!-- make a div, p, img, etc -->
         <section>
            <a name="#Home"></a>
            <div >
                <p>portfolio</p>

                <img src="" alt="" />

            </div>
            </section>
         
     

        <!-- About Section (2/5)-->
        <!-- create an ordered list that contains your information (name, last name, academic background, etc.). the about section should also contain a video link.-->
         <ol>
            <li>John</li>
            <li>Doe</li>
            <li>Graduate at Jane Doe University</li>
         </ol>

         <iframe width="420" height="315"
src="https://www.youtube.com/embed/tgbNymZ7vqY">
</iframe>

        <!-- Contact Section (4/5)-->
        <!-- create a form with four inputs (name, address, email, and comment). -->
         <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"/>

            <label for="email">Email Address:</label>
            <input type="email" id="address" name="address"/>

            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment"></textarea>

        
            <input type="submit"/>
         </form>

    </main>
  </body>
</html>
